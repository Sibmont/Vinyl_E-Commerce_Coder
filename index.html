<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css" /> -->
    <title>Vinyl Vortex</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vinyl Vortex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a
                class="nav-link btn"
                href="#"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"
                ><i class="fa-solid fa-cart-shopping fa-xl"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <h1 class="title">Vinyl Records</h1>
      <div class="filter-container ms-4" id="filterContainer">
        <h4 for="decadeInput">Filter by decade:</h4>
        <div class="form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value="1960s"
            id="defaultCheck1"
            onchange="filterAlbum()"
          />
          <label class="form-check-label" for="defaultCheck1"> 1960s </label>
        </div>
        <div class="form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value="1970s"
            id="defaultCheck2"
            onchange="filterAlbum()"
          />
          <label class="form-check-label" for="defaultCheck2"> 1970s </label>
        </div>
        <div class="form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value="1980s"
            id="defaultCheck3"
            onchange="filterAlbum()"
          />
          <label class="form-check-label" for="defaultCheck3"> 1980s </label>
        </div>
        <div class="form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value="1990s"
            id="defaultCheck4"
            onchange="filterAlbum()"
          />
          <label class="form-check-label" for="defaultCheck4"> 1990s </label>
        </div>
        <div class="form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value="2000s"
            id="defaultCheck5"
            onchange="filterAlbum()"
          />
          <label class="form-check-label" for="defaultCheck5"> 2000s </label>
        </div>
      </div>
      <div
        id="catalogueContainer"
        class="catalogue-container container-fluid row row-cols-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5 gy-4 mx-auto"
      ></div>
      <!-- <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"
      >
        Enable both scrolling & backdrop
      </button> -->
      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        data-bs-theme="dark"
        tabindex="-1"
        id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Shopping Cart
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body" id="cartBody"></div>
      </div>
    </main>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://kit.fontawesome.com/5a1c0e676b.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
